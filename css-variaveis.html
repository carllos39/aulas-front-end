<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando variáveis no CSS</title>
    <style>
        :root{
            /* nome da variável : valor da variável */
            --cor:red;
            --fonte:Verdana;
        }
        h1{
            color: var(--cor);
        }
        h2{
           color:var(--cor); 
        }
        p{
            color:var(--cor);
            font-family:var(--fonte);
        }
    
    </style>
</head>
<!-- Declarar variáveis para uso em qualquer lugar usamos o seletor pseudo-classe : root  -->

<body>
    <h1>Usando variáveis no css</h1>
    <hr>
    <h2>Front-End</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum deserunt nobis voluptate. Vitae doloremque nam exercitationem, velit ab dignissimos, molestiae ipsam doloribus, repellat temporibus nesciunt corporis alias similique obcaecati illum.</p>
    
</body>
</html>
