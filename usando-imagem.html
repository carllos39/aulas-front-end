<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Imagens</title>
</head>
<body>
    <a href="links.html">Volta</a>
    <h1>Trabalhando com imagem</h1>
    <p>Formatos mais comum</p>
    <u>
        <li>JPEG</li>
        <li>PNG</li>
        <li>GIF</li>
        <li>SVG</li>
    </u>
    <hr>
    <p>Para usar imagens no HTML, é  necessário aplicar a tag src e alt. 
        <code> img</code> e os atributos <code>src</code>
    </p>

    <h2>Exemplos</h2>
    <img src="imagens/pink-floyd.jpg" alt="Integrantes da banda Pink Floyd acenando para o público">


    <p><img src="imagens/logo-html5.png" alt="">
        <img src="imagens/logo-css3.gif" alt="">
    </p>

    <div>
        <img src="imagens/dedos.jpg" alt="">
        <img src="imagens/ideias.jpg" alt="">
        <img src="imagens/pacoca.jpg" alt="">
        <!-- Tag div :
            Div representa uma caixa  genérica  de conteúdo  permitindo  agrupar elementos ,Pode ser  útil para layouts.
         -->
    </div>

    <h3>Ilustração com legendas</h3>
    <!-- Novidade no HTML5 -->
    <figure>
        <img src="imagens/destaque.jpg" alt="Tela com linhas  de programação">
        <figcaption>Dia a dia  de trabalho do programador  web.</figcaption>
    </figure>

    <ul>
        <li>
            <img src="imagens/logo-php.jpg" alt="">
        </li>
        <li>
            <img src="imagens/logo-mysql.gif" alt="">
        </li>
    </ul>
    <hr>

    <img src="imagens/black-cat.png" alt="">
    
</body>
</html>
